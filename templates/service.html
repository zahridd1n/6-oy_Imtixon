{% extends 'base.html' %}
{% block content %}
{% load static %}
    <!-- Page Header Start -->
    <div class="container-fluid page-header">
        <h1 class="display-3 text-uppercase text-white mb-3">Xizmatlar</h1>
        <div class="d-inline-flex text-white">
            <h6 class="text-uppercase m-0"><a href="">Bosh Sahifa</a></h6>
            <h6 class="text-white m-0 px-3">/</h6>
            <h6 class="text-uppercase text-white m-0">Xizmatlar</h6>
        </div>
    </div>
    <!-- Page Header Start -->



    <!-- Services Start -->
    <div class="container-fluid bg-light py-6 px-5">
        <div class="text-center mx-auto mb-5" style="max-width: 600px;">
            <h1 class="display-5 text-uppercase mb-4">Biz taqdim etadigan <span class="text-primary">Xizmatlar</span></h1>
        </div>
        <div class="row g-5">
            {% for service in services %}
            <div class="col-lg-4 col-md-6">
                <div class="service-item bg-white d-flex flex-column align-items-center text-center">
                    <img class="img-fluid" src="{{service.image.url}}" alt="">
                    <div class="service-icon bg-white">
                        <i class="{{service.icon}}"></i>
                    </div>
                    <div class="px-4 pb-4">
                        <h4 class="text-uppercase mb-3">{{service.name}}</h4>
                        <p>{{service.detail}}</p>
                        <a class="btn text-primary" href="">Read More <i class="bi bi-arrow-right"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
    <!-- Services End -->


{% endblock %}
